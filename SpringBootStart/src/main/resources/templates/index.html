<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <script type="text/javascript" src="../static/js/jquery-3.2.1.js"></script>
</head>
<body>

<center>
<h2>用户信息管理</h2><hr/>

<form action="/save" method="post">
    <table style="border: dotted silver" cellpadding="0px" cellspacing="0px" width="500px">
        <tr>
            <td style="text-align: right">用户名:</td>
            <td>
                <input type="text" name="userName" id="userName" />
            </td>
        </tr>
        <tr>
            <td style="text-align: right">密码：</td>
            <td>
                <input type="password" name="password" id="password" />
            </td>
        </tr>
        <tr>
            <td style="text-align: right">状态：</td>
            <td>
                <select name="status" id="status">
                    <option value="">--选择状态--</option>
                    <option value="0">启用</option>
                    <option value="1">禁用</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <input type="submit" id="saveUserInfo" value="保存" />
            </td>
        </tr>
    </table>
</form>

    <br/><br/>
<div>
    <table border="1px" cellspacing="0px" cellpadding="0px" width="500px" style="text-align: center;">
        <tr>
            <th>编号</th>
            <th>用户名</th>
            <th>密码</th>
            <th>状态</th>
            <th>操作</th>
        </tr>

        <tr th:each="user : ${list}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.userName}">1</td>
            <td th:text="${user.password}">1</td>
            <td th:text="${user.status eq 0} ? '启用' : '禁用'">1</td>
            <td><a th:href="@{'/delete/'+${user.id}}" href="/delete/1">删除</a></td>
        </tr>

    </table>
</div>
</center>
</body>
</html>
